{% load staticfiles %}
<script src="{% static 'personal/js/jquery-3.1.0.js'%}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'personal/js/bootstrap.min.js' %} "></script>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#myModal" style="float:right; position:relative; bottom:40px;">
      Description
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
              <div class="modal-content">
                        <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel"><center>{{ modalTitle|default:"Modal Title" }}</center></h4>
                        </div>
                        <div class="modal-body">
                            {{ modalBody|default:"Modal Body" }}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
            </div>
    </div>
</div>
