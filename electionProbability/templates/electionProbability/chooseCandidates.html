{% extends "personal/header.html" %}

{% block content %}
{% if errorMessage %}
{{errorMessage}}
<br><br>
{% endif %}
<form action="setStates" method = "post">
    {% csrf_token %}
    <input type="text" class="btn btn-default" id ='canName' placeholder = "Candidate Name"/>
    <input id="clickMe" class="btn btn-default" type="button" value="Add Candidate" onclick="addCandidate(document.getElementById('canName').value);" />
    <br>
    <table class = "table"><tbody id = 'candidates'></tbody></table>
    <input type = "hidden" name = "candidatesList" value = "[]" class = "btn btn-default" id = "candidatesList" onLoad = "document.getElementById('candidatesList').value = '[]'"/>
    <input type = "submit" class = "btn btn-default" id = "setStates" value = "Set States"/>
</form>
{%load staticfiles %}
<script src="{% static 'electionProbability/jsSource.js'%}" type="text/javascript"></script>
{% endblock %}

{% block description %}
{% include "electionProbability/includes/descriptionSnippet.html" %}
{% endblock %}
