{% extends "personal/header.html" %}
{% block content %}
<input type="hidden" class="btn btn-default" id="candidates" value ="{{canListJson}}"/>
<input type="text" class = "btn btn-default" id="stateName" placeholder = "State Name"/>
<label for="seats">Electoral Votes/Seats</label>
<input type="number" class="btn btn-default" id="seats" value = 1 min="1" max = "100"/>
{% for candidate in canList %}
<label for="{{candidate}}Percentage">{{candidate}} %</label>
<input type="number" class="btn btn-default" id="{{candidate}}Percentage" value="0" min="0" max="100"/>
{% endfor %}
<input type="button" class = "btn btn-default" id="makeState" onclick="addState()" value="Add State"/>
<table class = "table"><tbody id = "states"></tbody></table>
<input type="button" class="btn btn-default" onclick="calcProb()" value="Calculate Probability"/>
<br>
<div style="margin:auto; width:50%;">
    <canvas id="results" width="400" height="300" style="margin:auto;"></canvas>
</div>

{% load staticfiles %}
<script src="{% static 'electionProbability/jsSource.js'%}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'personal/bluff/js-class.js' %}"></script>
<script type="text/javascript" src="{% static 'personal/bluff/bluff-min.js' %}"></script>
<script type="text/javascript" src="{% static 'personal/js/jquery-3.1.0.js' %}"></script>
<script type="text/javascript" src="{% static 'personal/bluff/excanvas.js' %}"></script>
{% endblock %}


{% block description %}
{% include "electionProbability/includes/descriptionSnippet.html" %}
{% endblock %}
